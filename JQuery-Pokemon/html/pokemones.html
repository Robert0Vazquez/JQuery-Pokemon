<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="../cssBootstrap/bootstrap.min.css">
    <script src="../jsBootstrap/bootstrap.bundle.min.js"></script>
    <script src="../JQuery/jquery-3.7.1.min.js"></script>
    <script src="../js/pokemones.js"></script>
    <link rel="icon" href="../pokemon-symbol.png">
    <script src="../js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="bg-dark">
    <div class="container">
        <h1 class="text-center mb-5 my-5 text-white">Pokémons</h1>

        <!-- Filtro de búsqueda -->
        <div class="d-flex mb-5">
            <input type="text" id="searchPokemon" class="form-control" placeholder="Buscar Pokémon" />
        </div>

        <!-- Filtro por tipo -->
        <div class="d-flex justify-content-center">
            <div class="dropdown mb-5">
                <button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown"
                    id="filterDropdown">
                    Filtrar por tipo
                </button>

                <button id="jqueryMethodsBtn" class="btn btn-dark">Interactuar con jQuery</button>
                <div class="dropdown-menu bg-dark" id="dropdownMenu">
                    <!-- Los filtros se cargarán dinámicamente aquí -->
                </div>
            </div>
        </div>


        <!-- Contenedor donde se insertarán las tarjetas -->
        <div id="cardContent" class="row row-cols-1 row-cols-md-4 row-cols-lg-4 g-4">
            <!-- Las tarjetas se generarán aquí dinámicamente -->
        </div>

    </div>

</body>

</html>
