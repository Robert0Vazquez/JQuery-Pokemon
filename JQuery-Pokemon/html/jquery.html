<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Examples</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/menu.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-dark text-light">
    <h1 class="text-center mt-3">Ejemplos jquery</h1>
    <div id="app" class="container mt-5"></div>
    <script src="../js/jqueryExamples.js"></script>
    <script>
        $(document).ready(function () {
            // Text, HTML, and Val
            $("#text-btn").click(() => $("#text-example").text("Text has been changed!"));
            $("#html-btn").click(() => $("#html-example").html("HTML has <strong>changed</strong>!"));
            $("#val-btn").click(() => alert("Input value: " + $("#val-example").val()));

            // Append, Prepend, After, Before
            $("#append-btn").click(() => $("#append-example").append(" [Appended Text]"));
            $("#prepend-btn").click(() => $("#append-example").prepend("[Prepended Text] "));
            $("#after-btn").click(() => $("#append-example").after("<p>New paragraph after.</p>"));
            $("#before-btn").click(() => $("#append-example").before("<p>New paragraph before.</p>"));

            // Remove and Empty
            $("#remove-btn").click(() => $("#remove-element").remove());
            $("#empty-btn").click(() => $("#empty-element").empty());

            // CSS and Classes
            $("#add-class-btn").click(() => {
                $("#toggle-class-example").addClass("highlight");
                $("#class-info").text("Added class: highlight");
            });
            $("#remove-class-btn").click(() => {
                $("#toggle-class-example").removeClass("highlight");
                $("#class-info").text("Removed class: highlight");
            });
            $("#toggle-class-btn").click(() => {
                $("#toggle-class-example").toggleClass("highlight");
                const hasClass = $("#toggle-class-example").hasClass("highlight");
                $("#class-info").text(hasClass ? "Toggled class: highlight (added)" : "Toggled class: highlight (removed)");
            });
            $("#css-btn").click(() => {
                $("#toggle-class-example").css({ color: "red", fontSize: "20px" });
                const color = $("#toggle-class-example").css("color");
                const fontSize = $("#toggle-class-example").css("fontSize");
                $("#class-info").text(`CSS changed: color = ${color}, font-size = ${fontSize}`);
            });


            // Dimensions
            $("#dimension-btn").click(() => {
                const width = $("#dimension-box").width();
                const height = $("#dimension-box").height();
                const innerWidth = $("#dimension-box").innerWidth();
                const innerHeight = $("#dimension-box").innerHeight();
                const outerWidth = $("#dimension-box").outerWidth();
                const outerHeight = $("#dimension-box").outerHeight();
                $("#dimension-result").text(`
                    Width: ${width}px, Height: ${height}px,
                    InnerWidth: ${innerWidth}px, InnerHeight: ${innerHeight}px,
                    OuterWidth: ${outerWidth}px, OuterHeight: ${outerHeight}px
                `);
            });
        });
    </script>
</body>
</html>
